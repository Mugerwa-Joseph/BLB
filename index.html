<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center"> BLB TITLES AND CITIZENSHIP MGT SYSTEM</h1>

    <form>
        <h2>Citizen and Land Registration</h2>


    
        <h3>Land Title Information</h3>

        <label for="ownerName">Owner's Name:</label>
        <input type="text" id="ownerName" name="ownerName" required>

        <label for="landLocation">Location of Land:</label>
        <input type="text" id="landLocation" name="landLocation" required>

        <label for="landSize">Size of Land:</label>
        <input type="text" id="landSize" name="landSize" required>

        <label for="coordinatesX">X Coordinates:</label>
        <input type="text" id="coordinatesX" name="coordinatesX" required>

        <label for="coordinatesY">Y Coordinates:</label>
        <input type="text" id="coordinatesY" name="coordinatesY" required>

        <label for="titleNumber">Title Number:</label>
        <input type="text" id="titleNumber" name="titleNumber" required>

        <label for="landPhoto">Satellite Photo of Land:</label>
        <input type="file" id="landPhoto" name="landPhoto" accept="image/*" required>

        <button type="submit">Submit</button>
    </form>

    <form>
        <div>
        <h2>Citizen Registration</h2>
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
    </div>
    <div>
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required>
    </div>
    <div>
        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required>
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div>
        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" name="bloodGroup" required>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
</body>
</html>
